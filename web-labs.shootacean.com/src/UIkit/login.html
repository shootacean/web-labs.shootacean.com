<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"/>
  <!-- UIkit JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
  <title>Login <| UIkit | web-labs.shootacean.com</title>
</head>
<body>
<header>
  <h1>Login <| <a href="index.html">UIkit</a> <| <a href="..">Web Labs</a></h1>
</header>
<main>
  <div class="uk-flex uk-flex-center uk-flex-middle uk-margin-large-top">
    <div class="uk-section-muted uk-section-small">
      <div class="uk-container">
        <form class="uk-form-stacked">
          <div class="uk-margin">
            <label class="uk-form-label">E-mail</label>
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input type="email" class="uk-input" autocomplete="username"/>
            </div>
          </div>
          <div class="uk-margin">
            <label class="uk-form-label">Password</label>
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input type="password" class="uk-input" autocomplete="current-password"/>
            </div>
          </div>
          <div>
            <button class="uk-button-primary uk-button-small uk-width-1-1">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
